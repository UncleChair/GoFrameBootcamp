# Hugo configuration file
title: GoFrame Bootcamp

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/UncleChair"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/UncleChair/GoFrameBootcamp"
      params:
        icon: github

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 2

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/UncleChair/GoFrameBootcamp/edit/main/content"
